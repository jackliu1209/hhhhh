<style>
    /* 遮罩层 */
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    /* 图片容器 */
    #popupImage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8); /* 初始缩放 */
        opacity: 0; /* 初始透明度 */
        transition: all 0.3s ease; /* 动画效果 */
        z-index: 1001;
        width: 400px; /* 设置图片宽度 */
        height: auto; /* 高度自适应 */
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px; /* 圆角 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 阴影 */
    }
    /* 图片弹出时的动画 */
    #popupImage.active {
        transform: translate(-50%, -50%) scale(1); /* 放大到正常大小 */
        opacity: 1; /* 完全不透明 */
    }
</style>

<body>
    
    <!-- 遮罩层 -->
    <div id="overlay" onclick="hideImage()"></div>

    <!-- 图片 -->
    <img id="popupImage" src="./images/wexin.png" alt="Popup Image">

    <script>
        function showImage() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popupImage").style.display = "block";
            // 添加动画类
            setTimeout(() => {
                document.getElementById("popupImage").classList.add("active");
            }, 10); // 延迟10ms确保显示后再触发动画
        }

        function hideImage() {
            document.getElementById("popupImage").classList.remove("active");
            // 等待动画结束后隐藏
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("popupImage").style.display = "none";
            }, 300); // 300ms是动画的持续时间
        }
    </script>
